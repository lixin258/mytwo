<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
</head>
<style type="text/css">
body {
    background-color: #ffffff;
}
</style>
<body>

</body>
<script type="text/javascript" src="../../script/api.js" ></script>
<script type="text/javascript">
	var winHeight,
		map,
		lat='39.989539',
		lon='116.384767';
    apiready = function(){
    	winHeight = api.pageParam.height;
        api.parseTapmode();
        map = api.require('bMap');
        // 判断定位功能是否开启
        map.getLocationServices( function ( ret, err ) {
          if ( ret.enable ) {} else {
            alert( "未开启定位功能！" );
          }
        } );
        // 监听到进入后台时停止定位
        api.addEventListener( {
          name: 'pause'
        }, function ( ret, err ) {
          map.stopLocation();
        } );
        getCoordsFromName();
      //  getLocation();
        open();
    };
    //打开地图
    function open(){
		map.open({
		    rect: {
		        x: 0,
		        y: winHeight,
		        w: 'auto',
		        h: api.frameHeight
		    },
		    center: {
		        lon: lon,
		        lat: lat
		    },
		    zoomLevel: 15,
		    showUserLocation: true,
		    fixedOn: '',
		    fixed: true
		}, function(ret){

		});
    }
    //关闭
    function close(){
    	map.close();
    }
    //显示
    function show(){
    	map.show();
    }
    //隐藏
    function hide(){
    	map.hide();
    }
    //初始化
    function restart(){
    	api.toast({
		    msg: '请稍候',
		    duration:1500,
		    location: 'top'
		});
		setTimeout(function(){
			close();
			open();
		},1000)

    }
    //获取坐标
    function getLocation(){
    	map.getLocation({
		    accuracy: '10m',
		    autoStop: true,
		    filter: 1
		}, function(ret, err){
		    if(ret.status){
		    	lat = ret.lat;
		        lon = ret.lon;
		        alert(JSON.stringify(ret));
		    }else{
		        alert(err.code);
		    }
		});
    }
    //根据地址查找坐标
    function getCoordsFromName(){
    	api.showProgress({
		    style: 'default',
		    animationType: 'fade',
		    title: '定位中...',
		    text: '请稍候...',
		    modal: false
		});
    	map.getCoordsFromName({
		    city: '威海',
		    address: '山东大学'
		},function(ret,err){
			api.hideProgress();
		    if(ret.status){
		       alert(JSON.stringify(ret));
		    }
		});
    }
    /*
    *根据坐标查找地址
    *获取我的坐标地址
    */
    function getNameFromCoords(){
    	api.showProgress({
		    style: 'default',
		    animationType: 'fade',
		    title: '定位中...',
		    text: '请稍候...',
		    modal: false
		});
    	map.getNameFromCoords({
		    lon: lon,
		    lat: lat
		},function(ret,err){
			api.hideProgress();
		    if(ret.status){
		        alert(JSON.stringify(ret));
		    }
		});
    }
    /*
    *两点距离
    */
    function getDistance(){
    	api.showProgress({
		    style: 'default',
		    animationType: 'fade',
		    title: '定位中...',
		    text: '请稍候...',
		    modal: false
		});
    	map.getDistance({
		    start: {
		        lon: lon,
		        lat: lat
		    },
		    end: {
		        lat: 39.915174,
		        lon: 116.403901
		    }
		},function(ret){
			api.hideProgress();
		    if(ret.status){
		        alert("距离天安门约："+ret.distance+"米");
		    }

		});
    }
    /*
    *setCenter
    *设置地图中心点
    */
    function setCenter(){
    	api.toast({
		    msg: '定位中',
		    duration:1500,
		    location: 'top'
		});
    	map.setCenter({
		    coords: {
          lon: 122.06407928725535,
          lat: 37.5279292497251
		    },
		    animation:false
		});
    }
    /*
    *showUserLocation
	*显示用户位置
    */
    function showUserLocation(){
    	api.toast({
		    msg: '定位中',
		    duration:1500,
		    location: 'top'
		});
    	map.showUserLocation({
		    isShow: true,
		    trackingMode: 'none'
		});
		//缩放一下
		setZoomLevel();
    }
    /*
    *setZoomLevel
    *设置缩放等级
    */
    function setZoomLevel(){
    	map.setZoomLevel({
		    level: 18
		});
    }
    /*
    *setRotation
    *设置旋转角度
    */
    function setRotation(){
    	map.setRotation({
		    degree: 90
		});
    }
    /*
    *setOverlook
    *设置俯视角度
    */
    function setOverlook(){
		map.setOverlook({
		    degree: -30
		});
    }
    /*
    *setScaleBar
    *比例尺
    */
    function setScaleBar(){
    	map.setScaleBar({
		    show: true,
		    position: {
		      x:0,
		      y:0
		    }
		});
    }
    /*
    *setCompass
    *指南针位置
    */
    function setCompass(){
    	map.setCompass({
		    position: {
		      x:50,
		      y:50
		    }
		});
    }
    /*
    *setTraffic
    *交通路况
    */
    function setTraffic(){
    	map.setTraffic({
		    traffic: true
		});
    }
    /*
    *setHeatMap
    *设置当前城市为热力图
    */
    function setHeatMap(){
    	map.setHeatMap({
		    heatMap: true
		});
		map.setZoomLevel({
		    level: 13
		});
    }
    /*
    *setBuilding
    *是否显示3d
    */
    function setBuilding(){
    	map.setBuilding({
		    building: true
		});
		alert('设置成功，放大地图查看效果');
    }
    /*
    *setRegion
    *设置地图显示范围（矩形区域）
    */
    function setRegion(){
    	map.setRegion({
		    lbLon: 116.027143,
		    lbLat: 39.772348,
		    rtLon: 116.832025,
		    rtLat: 40.126349,
		    animation: true
		});
    }
    /*
    *transCoords
    *坐标转换
    */
    function transCoords(){
    	alert('注意该方法需要重写加入mcode');
    	map.transCoords({
		    type: "common",
		    lon: 116.351,
		    lat: 39.283,
		    mcode: '0B:13:25:D7:85:46:0A:67:12:F3:29:88:64:56:63:10:7A:9C:C4:59;com.apicloud.A6985734480360'
		}, function(ret, err){
		    alert(JSON.stringify(ret));
		});
    }
    /*
    *addEventListener
    *监听事件
    */
    function addEventListener(){
    	alert("将会监听地图双击事件,请双击地图");
    	map.addEventListener({
		    name: 'dbclick'
		},function(ret){
		    if(ret.status){
		        alert(JSON.stringify(ret));
		    }
		});
    }
    /*
    *停止监听
    */
    function removeEventListener(){
    	map.removeEventListener({
		    name: 'dbclick'
		});
		alert("已取消监听双击事件");
    }
    /*
    *addAnnotations
    *添加标注信息
    */
    function addAnnotations(){
    	alert("该方法封装了标注点击弹出气泡");
    	map.addAnnotations({
		    annotations: [{
		        id: 1, lon: 116.297, lat: 40.109
		    },
		    {
		        id: 2, lon: 116.29, lat: 40.109
		    },
		    {
		        id: 3, lon: 116.298, lat: 40.11
		    }],
		    icon: 'widget://image/mark.png',
		    draggable: true
		}, function(ret){
		    if(ret){

		    	//设置点击标注时弹出的气泡信息
		        map.setBubble({
				    id: ret.id,
				    bgImg: 'widget://image/mapbg.png',
				    content: {
				        title: '标注'+ret.id,
				        subTitle: '这是第'+ret.id+'个标注',
				        illus: 'widget://image/liulangnan2.jpg'
				    },
				    styles: {
				        titleColor: '#009900',
				        titleSize: 14,
				        subTitleColor: '#999',
				        subTitleSize: 12,
				        illusAlign: 'left'
				    }
				}, function(ret){
				    if(ret){
				        alert(JSON.stringify(ret));
				    }
				});
		    }
		});
    	map.setCenter({
		    coords: {
		        lon: 122.06407928725535,
		        lat: 37.5279292497251
		    },
		    animation:false
		});
    }
    /*
	*addBillboard
	*添加布告牌
    */
    function addBillboard(){
    	//设置下中心点
    	setCenter();
		map.addBillboard({
		    id: 4,
		    coords: {
          lon: 122.06407928725535,
          lat: 37.5279292497251
		    },
		    bgImg: 'widget://image/mapbg2.png',
		    content: {
		        title: '大标题大标题大标题大标题',
		        subTitle: '概述内容概述内容概述内容',
		        illus: 'widget://image/liulangnan2.jpg'
		    },
		    styles: {
		        titleColor: '#009900',
		        titleSize: 14,
		        subTitleColor: '#999',
		        subTitleSize: 12,
		        illusAlign: 'left'
		    }
		}, function(ret){
		    if(ret){
		        alert(JSON.stringify(ret));
		    }
		});
    }

    /*
    *searchRoute
    *搜索路线方案
    */
    function searchRoute(){
    	api.showProgress({
		    style: 'default',
		    animationType: 'fade',
		    title: '搜索中...',
		    text: '请稍候...',
		    modal: false
		});
    	map.searchRoute({
		    id: 1,
		    type: 'drive',
		    policy: 'ecar_fee_first',
		    start: {
		        lon: 116.403838,
		        lat: 39.914437
		    },
		    end: {
		        lon: 116.384852,
		        lat: 39.989576
		    }
		}, function(ret, err){
		    if(ret.status){
		        api.alert({msg:JSON.stringify(ret)});
		        drawRoute(1);
		    }
		    api.hideProgress();
		});

    }
    /*
    *绘制路线（安卓）
    */
    function drawRoute(id){
    	map.searchRoute({
		    type: 'drive',
		    policy: 'ecar_fee_first',
		    start: {
		        lon: 116.403838,
		        lat: 39.914437
		    },
		    end: {
		        lon: 116.384852,
		        lat: 39.989576
		    }
		}, function(ret, err){
		    if(ret.status){
		        map.drawRoute({
		            id: id,
		            index: 0,
		            styles: {
		                start: {
		                    icon: 'widget://image/mark_start.png'
		                },
		                end: {
		                    icon: 'widget://image/mark_end.png'
		                }
		            }
		        }, function(ret){
		           api.alert({msg:JSON.stringify(ret)});
		        });
		    } else {
		       api.alert({msg:JSON.stringify(err)});
		    }
		});
    }
    /*移除指定的路线*/
    function removeRoute(){
    	map.removeRoute({
		    ids: [1]
		});
    }
    /*
    *searchInCity
    *根据单个关键字搜索兴趣点
    */
    function searchInCity(){
    	api.showProgress({
		    style: 'default',
		    animationType: 'fade',
		    title: '搜索中...',
		    text: '请稍候...',
		    modal: false
		});
    	map.searchInCity({
		    city: '威海',
		    keyword: '学校',
		    pageIndex: 0,
		    pageCapacity: 20
		},function(ret){
			api.hideProgress();
		    if(ret.status){

		       	alert(JSON.stringify(ret.results));
		       	var results = ret.results;
		       	for(var i in results){
			       	map.addAnnotations({
					    annotations: [{
					        id: results[i].uid,
					        lon: results[i].lon,
					        lat: results[i].lat
					    }],
					    icon: 'widget://image/mark.png',
					    draggable: true
					}, function(ret){
					    if(ret){

					    }
					});
			    }

			    map.setCenter({
				    coords: {
              lon: 122.06407928725535,
              lat: 37.5279292497251
				    },
				    animation:false
				});

		    }else{
		        alert(JSON.stringify(err));
		    }
		});
    }
    /*
    *searchNearby
    *圆形区域内搜索兴趣点
    */
    function searchNearby(){
    	map.searchNearby({
		    keyword: 'KTV',
		    lon: 116.384767,
		    lat: 39.989539,
		    radius: 2000
		},function(ret,err){
		    if(ret.status){
		        alert(JSON.stringify(ret));
		    }else{
		        alert(JSON.stringify(err));
		    }
		});
    }
    /*
	*autocomplete
	*根据关键字返回建议搜索关键字
    */
    function autocomplete(){
    	map.autocomplete({
		    keyword: '威海西站',
		    city: '威海'
		},function(ret){
		    if(ret.status){
		        alert(JSON.stringify(ret.results));
		    }else{
		        alert(JSON.stringify(err));
		    }
		});
    }
</script>
</html>
