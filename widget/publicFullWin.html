	<script type="text/javascript">
		apiready = function() {
			var param = api.pageParam;
			api.openFrame({
				name : param.frameName,
				url : param.frameUrl,
				rect : {
					x : 0,
					y : 0,
					w : api.winWidth,
					h : api.winHeight
				},
				pageParam : param.param,
				vScrollBarEnabled : false,
				hScrollBarEnabled : false
			});
		};
